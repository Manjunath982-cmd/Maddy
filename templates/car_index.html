<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Used Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Used Car Price Prediction</h2>

    {% if prediction is not none %}
        <div class="alert alert-success">Estimated Selling Price: <strong>â‚¹ {{ prediction }} Lakhs</strong></div>
    {% endif %}

    <form method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Year of Purchase</label>
            <input type="number" class="form-control" name="Year" value="{{ form.Year if form else '' }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Present Showroom Price (Lakh)</label>
            <input type="number" step="0.01" class="form-control" name="Present_Price" value="{{ form.Present_Price if form else '' }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Kms Driven</label>
            <input type="number" class="form-control" name="Kms_Driven" value="{{ form.Kms_Driven if form else '' }}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Fuel Type</label>
            <select class="form-select" name="Fuel_Type" required>
                {% set fuel = form.Fuel_Type if form else '' %}
                <option value="Petrol" {{ 'selected' if fuel == 'Petrol' }}>Petrol</option>
                <option value="Diesel" {{ 'selected' if fuel == 'Diesel' }}>Diesel</option>
                <option value="CNG" {{ 'selected' if fuel == 'CNG' }}>CNG</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Seller Type</label>
            <select class="form-select" name="Seller_Type" required>
                {% set seller = form.Seller_Type if form else '' %}
                <option value="Dealer" {{ 'selected' if seller == 'Dealer' }}>Dealer</option>
                <option value="Individual" {{ 'selected' if seller == 'Individual' }}>Individual</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Transmission</label>
            <select class="form-select" name="Transmission" required>
                {% set trans = form.Transmission if form else '' %}
                <option value="Manual" {{ 'selected' if trans == 'Manual' }}>Manual</option>
                <option value="Automatic" {{ 'selected' if trans == 'Automatic' }}>Automatic</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">Number of Previous Owners</label>
            <select class="form-select" name="Owner" required>
                {% set owner = form.Owner if form else '' %}
                <option value="0" {{ 'selected' if owner == '0' }}>0</option>
                <option value="1" {{ 'selected' if owner == '1' }}>1</option>
                <option value="2" {{ 'selected' if owner == '2' }}>2</option>
                <option value="3" {{ 'selected' if owner == '3' }}>3</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </div>
    </form>
</div>
</body>
</html>
