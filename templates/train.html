<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Train Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Upload Dataset & Train Model</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/train" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">CSV File (must include Selling_Price column)</label>
            <input class="form-control" type="file" name="dataset" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Train Model</button>
        <a href="/predict" class="btn btn-link">Back to Prediction</a>
    </form>
</div>
</body>
</html>
