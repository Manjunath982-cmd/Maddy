{% extends "base.html" %}

{% block title %}Login - FoodTracker Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle" style="font-size: 4rem; color: var(--primary-color);"></i>
                        <h2 class="mt-3 mb-1">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-2">
                            <a href="#" class="text-decoration-none">Forgot your password?</a>
                        </p>
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">
                                Create one here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Quick Demo Access -->
            <div class="card mt-3">
                <div class="card-body text-center">
                    <h6><i class="bi bi-lightning me-2"></i>Quick Demo Access</h6>
                    <p class="small text-muted mb-2">Try the app with sample data</p>
                    <button class="btn btn-outline-secondary btn-sm" onclick="fillDemoCredentials()">
                        <i class="bi bi-play me-1"></i>Use Demo Account
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function fillDemoCredentials() {
    document.getElementById('username').value = 'demo_user';
    document.getElementById('password').value = 'demo123';
    
    // Show tooltip
    const btn = event.target;
    btn.innerHTML = '<i class="bi bi-check me-1"></i>Demo Credentials Filled';
    btn.classList.replace('btn-outline-secondary', 'btn-success');
    
    setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-play me-1"></i>Use Demo Account';
        btn.classList.replace('btn-success', 'btn-outline-secondary');
    }, 2000);
}
</script>
{% endblock %}
